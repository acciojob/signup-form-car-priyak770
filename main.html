<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
    <h2>Signup Form</h2>
    <form action="submit_signup.php" method="post">
        <!-- Name -->
        <label for="name">Name<span>*</span></label>
        <input type="text" id="name" name="name" placeholder="Name" required><br>

        <!-- Email -->
        <label for="email">Email<span>*</span></label>
        <input type="email" id="email" name="email" placeholder="Email" required><br>

        <!-- Gender -->
        <label>Gender<span>*</span></label><br>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label><br>

        <!-- Car Brands (Select) -->
        <label for="cars">Car Brands<span>*</span></label><br>
        <select id="cars" name="cars" required>
            <option value="" disabled>--Please choose an option--</option>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="toyota">Toyota</option>
        </select><br>

        <!-- Age -->
        <label for="age">Age<span>*</span></label>
        <input type="number" id="age" name="age" placeholder="Age" required><br>

        <!-- DOB (Date) -->
        <label for="dob">DOB<span>*</span></label>
        <input type="date" id="dob" name="dob" required><br>

        <!-- Phone Number (Tel) -->
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br>

        <!-- Password -->
        <label for="password">Password<span>*</span></label>
        <input type="password" id="password" name="password" placeholder="Password" required><br>

        <!-- I agree to the TOS (Checkbox) -->
        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the TOS</label><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>

</html>
